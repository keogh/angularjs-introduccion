<html>
<head>
  <title>AngularJS - Introducci√≥n</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="TodoApp">
  <div class="container" ng-controller="MainCtrl">
    <div class="page-header">
      <h1>Lista de Tareas - TopicFly</h1>
    </div>

    <div class="jumbotron">
      <div class="row">
        <div class="col-md-6">
          
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in items">
              <input type="checkbox" ng-model="item.done">
              <span ng-class="{crossed: item.done}">{{item.name}}</span>
            </li>
          </ul>
        
        </div>
      </div>

      <div class="row">
        <form>
          <div class="col-md-4">
            <input type="text" placeholder="Nueva Tarea" class="form-control" ng-model="itemName">
          </div>
          <div class="col-md-2">
            <input type="submit" value="Agregar" class="form-control btn btn-primary" ng-click="addItem()">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
